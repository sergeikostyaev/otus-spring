spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      mode: always
resilience4j:
  circuitbreaker:
    configs:
      default:
        waitDurationInOpenState: 3s
        minimumNumberOfCalls: 5